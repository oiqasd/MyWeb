<!--<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>注册帐号</title>
    <link href="css/styleLogin.css" rel="stylesheet" />
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/RegJs.js"></script>
    <script src="js/Validate.js"></script>
    <script src="js/cookies.js"></script>
    <!--<script>
        $(function () {

        })

    </script>-->
</head>
<body>
    <div class="container">
        <section id="content">
            <form action="/Form_Action/WebForm_Action.aspx?action=register" onsubmit="return check();" method="post" style="width:340px;">
                <h1>注册帐号</h1>
                <div>
                    <input type="text" placeholder="用户名" required="" pattern="[A-Za-z0-9\u4e00-\u9fa5.@_-~#]{6,18}" title="请输入6-18位字母数字汉字" autocomplete="off" name="username" id="username" maxlength="18" />
                </div>
                <div>
                    <input type="password" placeholder="密码" required="" pattern="[a-zA-Z0-9.@_-~$#*()]{6,18}$" title="请输入6-18位字母数字特殊符号.@~-_$#*()" autocomplete="off" name="password" id="password" maxlength="18" />
                </div>
                <div>
                    <input type="text" placeholder="验证码" required="" pattern="[A-z0-9]{4,6}$" title="请输入4-6位字母数字" autocomplete="off" name="txtVerifyCode" id="txtVerifyCode" maxlength="6" />
                    <img id="reg_verification_img" src="server/CheckCode.aspx" alt="验证码" class="text_security_code_img" />
                </div>
                <div style="height:70px;">
                    <span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>
                </div>
                <div class="clearfix float_left">
                    <!-- <input type="submit" value="Log in" /> -->
                    <input type="submit" value="注 册" class="btn btn-primary margin-top_0" id="js-btn-login" />

                    <!-- <a href="#">Register</a> -->
                </div>
                <div class="login-link float_left "><span>我已注册，现在就</span><button class="login-btn" id="login-btn">登 录</button></div>
            </form><!-- form -->
            <div class="button">
                <span class="help-block u-errormessage" id="helpinfo">&nbsp;</span>
                <!--<a href="#">下载网盘</a>-->
            </div> <!-- button -->
        </section><!-- content -->
    </div>
    <!-- container -->


    <br /><br /><br /><br />
    <div style="text-align:center;">
        <p style="display:none;">来源:<a>源码之家</a></p>
    </div>
</body>
</html>
